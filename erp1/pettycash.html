<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty Cash</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="content">
        <header>
            <h1>Petty Cash</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Req. no.</th>
                    <th>Project name & no.</th>
                    <th>Project type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample row -->
                <tr>
                    <td>2024-07-01</td>
                    <td>001</td>
                    <td>Project Alpha - 12345</td>
                    <td>Construction</td>
                    <td>Materials</td>
                    <td>$500.00</td>
                    <td>
                        <button class="view-details-btn" data-overlay="overlay-1" data-details="Purchase of construction materials">
                            <img src="assets/icons/viewdetails.svg" alt="View Details Icon">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Overlay 1 -->
    <div id="overlay-1" class="overlay">
        <div class="overlay-content">
            <span class="close-btn">&times;</span>
            <p class="details-text"></p>
        </div>
    </div>

    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/overlay.js"></script>
</body>
</html>
